<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Table</title>
</head>

<body>
    <div>
        <h1><U>Food Table</U></h1>
    </div>
    <table align="center">
        <colgroup span="1" style="background-color: #ffe4f5;"></colgroup>
        <tr>
            <th></th>
            <th>Vitamin A</th>
            <th>Vitamin C</th>
            <th>Vitamin D</th>
            <th>Vitamin K</th>
        </tr>
        <tr>
            <th>Beans</th>
            <td>PEA</td>
            <td>-</td>
            <td>-</td>
            <td>KIDNEY BEAN</td>
        </tr>
        <tr>
            <th>Fruits</th>
            <td>ORANGE</td>
            <td>TOMATO</td>
            <td>BANANA</td>
            <td>PEAR</td>
        </tr>
        <tr>
            <th>Vegetables</th>
            <td>CARROT</td>
            <td>PARSLEY</td>
            <td>MUSHROOM</td>
            <td>BROCCOLI</td>
        </tr>
        <tr>
            <th>Dairy</th>
            <td>MILK</td>
            <td>-</td>
            <td>CHEESE</td>
            <td>YOGURT</td>
        </tr>
    </table>
</body>

</html>
